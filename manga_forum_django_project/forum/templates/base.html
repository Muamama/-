<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}漫畫論壇{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- 上方導覽列 -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-600">
      <a href="/">漫畫論壇</a>
    </div>
    <nav class="flex items-center space-x-4">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="text-sm text-gray-700 hover:text-blue-600">個人頁面</a>
        <a href="{% url 'logout_view' %}" class="text-sm text-gray-700 hover:text-blue-600">登出</a>
        <a href="{% url 'create_post' %}" class="text-sm text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded">發佈貼文</a>
      {% else %}
        <a href="{% url 'login_view' %}" class="text-sm text-gray-700 hover:text-blue-600">登入</a>
        <a href="{% url 'register_view' %}" class="text-sm text-gray-700 hover:text-blue-600">註冊</a>
      {% endif %}
    </nav>
  </header>

  <!-- 分類欄 -->
  <div class="bg-black text-white overflow-x-auto whitespace-nowrap text-sm px-4 py-2">
    <a href="#" class="inline-block px-3 hover:underline">熱血</a>
    <a href="#" class="inline-block px-3 hover:underline">古風</a>
    <a href="#" class="inline-block px-3 hover:underline">玄幻</a>
    <a href="#" class="inline-block px-3 hover:underline">奇幻</a>
    <a href="#" class="inline-block px-3 hover:underline">懸疑</a>
    <a href="#" class="inline-block px-3 hover:underline">都市</a>
    <a href="#" class="inline-block px-3 hover:underline">歷史</a>
    <a href="#" class="inline-block px-3 hover:underline">戀愛</a>
    <a href="#" class="inline-block px-3 hover:underline">全部</a>
  </div>

  <!-- 內容區塊 -->
  <main class="p-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- 頁腳 -->
  <footer class="text-center text-sm text-gray-500 py-4">
    © 2025 漫畫論壇 | Powered by Django + Tailwind CSS
  </footer>

</body>
</html>
