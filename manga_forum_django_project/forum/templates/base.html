<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}漫畫論壇{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="flex h-screen">
  <!-- ✅ 左側導覽欄 -->
  <aside class="w-64 bg-white shadow-lg p-4 space-y-4">
    <h2 class="text-xl font-bold text-indigo-600 mb-4">📚 漫畫論壇</h2>
    <nav class="space-y-2 text-sm">
      <a href="{% url 'index' %}" class="block hover:text-indigo-500">🏠 首頁</a>
      <a href="{% url 'profile' %}" class="block hover:text-indigo-500">👤 個人中心</a>
      <a href="{% url 'create_post' %}" class="block hover:text-indigo-500">📝 發文</a>
      <a href="{% url 'register_view' %}" class="block hover:text-indigo-500">✍️ 註冊</a>
      <a href="{% url 'login_view' %}" class="block hover:text-indigo-500">🔑 登入</a>
      <a href="{% url 'logout_view' %}" class="block hover:text-indigo-500">🚪 登出</a>
    </nav>
  </aside>

  <!-- ✅ 主內容 -->
  <main class="flex-1 p-6 overflow-y-auto">
    {% block content %}
    <!-- 子頁面會注入內容在這裡 -->
    {% endblock %}
  </main>
</div>

</body>
</html>
