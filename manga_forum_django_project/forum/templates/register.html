{% extends 'base.html' %}
{% block title %}注冊{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊漫畫論壇</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-xl font-bold mb-4 text-center">註冊新帳號</h2>

    {% for field in form %}
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-xs mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">註冊</button>
    <p class="mt-4 text-sm text-center">已有帳號？<a href="{% url 'login_view' %}" class="text-blue-500 hover:underline">登入</a></p>
  </form>
</body>
</html>
{% endblock %}
