<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>漫畫論壇 - 個人中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main class="max-w-xl mx-auto py-6 px-4">
    <!-- 使用者資訊 -->
    <div class="bg-white shadow rounded-lg p-4 flex items-center gap-4">
      <img src="/static/images/avatar.png" alt="使用者頭像" class="w-20 h-20 rounded-full">
      <div>
        <h1 class="text-xl font-bold">空-白幻</h1>
        <p class="text-sm text-gray-500">@ku-haku</p>
      </div>
    </div>

    <!-- 收藏與瀏覽紀錄 Tabs -->
    <div class="mt-6">
      <div class="flex border-b">
        <button class="px-4 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600">收藏</button>
        <button class="px-4 py-2 text-gray-600">瀏覽紀錄</button>
      </div>
      <!-- 收藏清單 -->
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="bg-white shadow rounded p-2">
          <img src="/static/images/love.png" class="rounded mb-1">
          <div class="text-sm font-medium text-center">全部收藏</div>
        </div>
        <div class="bg-white shadow rounded p-2">
          <img src="/static/images/fantasy.png" class="rounded mb-1">
          <div class="text-sm font-medium text-center">科幻懸看</div>
        </div>
        <div class="bg-white shadow rounded p-2">
          <img src="/static/images/campus.png" class="rounded mb-1">
          <div class="text-sm font-medium text-center">柯南</div>
        </div>
        <div class="bg-white shadow rounded p-2">
          <img src="/static/images/recommend.png" class="rounded mb-1">
          <div class="text-sm font-medium text-center">推薦漫畫</div>
        </div>
      </div>
    </div>

    <!-- 瀏覽紀錄列表 -->
    <div class="mt-8">
      <h2 class="text-lg font-bold mb-2">瀏覽紀錄</h2>
      <div class="space-y-4">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm font-bold">《名偵探柯南》終於結束連載</h3>
          <p class="text-sm text-gray-600 mt-1">日本漫畫家青山剛昌筆下的推理漫畫作品…</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm font-bold">《一拳超人第三季》宣布10月開播</h3>
          <p class="text-sm text-gray-600 mt-1">由ONE 擔任原作、村田雄介繪製的漫畫…</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm font-bold">一拳超人死了？</h3>
          <p class="text-sm text-gray-600 mt-1">爆雷：在最新一話234中…</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
